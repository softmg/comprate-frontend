language: node_js
node_js:
  - '6'

sudo: required
dist: trusty

cache:
  apt: true
  directories: node_modules

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - xvfb
      - google-chrome-stable

install:
  - export DISPLAY=':10.0'
  - Xvfb :10 -screen 0 1920x1080x60 > /dev/null 2>&1 &
  - npm install

script:
  - npm run e2e
  - npm run test-single-run

notifications:
  slack:
    rooms:
      secure: 
